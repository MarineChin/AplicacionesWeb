<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyoZyo,s go</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container mt-5">
    <h4 class="mb-3">Productos disponibles</h4>

    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form" class="btn btn-primary">
      <span>Agregar producto</span>

      <i class="fas fa-plus"></i>
    </div>
    <button id="deleteAllBtn" class="btn btn-danger">Eliminar todas las tareas</button>

    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="textInput" class="form-label">Tipo de Producto</label>
              <input type="text" class="form-control" id="textInput">
              <div id="msg"></div>
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Fecha de publicación</label>
              <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
              <label for="textarea" class="form-label">Descripción</label>
              <textarea class="form-control" id="textarea" rows="5"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" id="add" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Productos</h5>

    <div id="tasks">

    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
